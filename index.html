<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            border: 2px solid #333;
        }

        .warning-icon {
            width: 60px;
            height: 60px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 30px;
            font-weight: bold;
            color: #000;
        }

        .modal h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: normal;
        }

        .modal p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .continue-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .continue-btn:hover {
            background: #45a049;
        }

        .quick-signup {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .signup-text {
            color: #ccc;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Social Bar Ads */
        .social-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            cursor: pointer;
        }

        .social-bar img {
            height: 50px;
            width: auto;
            object-fit: contain;
            margin: 0 10px;
            border-radius: 8px;
            max-width: 200px;
        }

        .social-text {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0 15px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .social-bar:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" autoplay muted loop>
            <source src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/video_2025-08-02_02-11-45-IR038YUlZbU5XNL57ZXkPZ6pK0JTA7.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="warning-icon">!</div>
            <h2>Activate your FREE Account!</h2>
            <p>You must create an account to continue watching</p>
            <button class="continue-btn" onclick="redirectToAdstera()">Continue to watch for FREE ‚Üí</button>
            <div class="quick-signup">‚è± Quick Sign Up!</div>
            <div class="signup-text">It takes less than 1 minute to Sign Up, then you can enjoy This Full Movie.</div>
        </div>
    </div>

    <!-- Social Bar Ads -->
    <div class="social-bar" onclick="redirectToAdstera()">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Sunset-DLkyv5huWVpS7koqNnjZmyTnnps1R0.png" alt="Social Ad" style="height: 50px; width: auto; object-fit: contain;">
        <span class="social-text">üé¨ Watch Premium Content FREE! Click Here! üé¨</span>
    </div>

    <script>
        // Show modal after 10 seconds
        setTimeout(function() {
            document.getElementById('modalOverlay').style.display = 'flex';
            // Pause video when modal appears
            document.getElementById('mainVideo').pause();
        }, 10000);

        // Function to redirect to Adstera link
        function redirectToAdstera() {
            window.open('https://greetingsdaydreamlitre.com/vqhrkax6?key=e8b2052a9e0b6d203a136f0c1c7c874e', '_blank');
        }

        // Ensure video plays automatically
        window.addEventListener('load', function() {
            const video = document.getElementById('mainVideo');
            video.play().catch(function(error) {
                console.log('Auto-play was prevented:', error);
                // If autoplay fails, show a play button or handle accordingly
            });
        });

        // Handle click outside modal to close (optional)
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                // Uncomment the line below if you want users to be able to close the modal
                // this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
